<body>
    <h1>Су-777</h1>
    <p>По всем вопросам просьба обращатся по тел.:
        <em>555-3344</em>
    </p>

    <script>
        var today = new Date();
        var hourNow = today.getHours();
        var greeting; 

        if (hourNow > 18)
        {
            greeting = "Добрый вечер";
        }
        else if (hourNow > 12)
        {
            greeting = "Добрый день!";
        }
        else if (hourNow > 0)
        {
            greeting = "Доброе утро!";
        }
        else
        {
            greeting = "Приветствуем!";
        }

    document.write('<h3>'+greeting + "</h3>");

    </script>
    
</body>
